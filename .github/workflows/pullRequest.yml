on:
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Ruby setup
        uses: ruby/setup-ruby@v1
	with:
          ruby-version: 2.7.2 # omit if .ruby-version file exists in project, or replace with your teamâ€™s supported ruby version
          bundler-cache: true
  
      - name: Install Bundler
        run: gem install bundler
  
      - name: Install gems
        run: bundle install
        
      - name: Run Tests (Cache)
        if: steps.setup.outputs.cache-hit == 'true'
        run: bundle exec fastlane unit_test skip_package_dependencies_resolution:true
